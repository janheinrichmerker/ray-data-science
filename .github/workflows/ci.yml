name: CI

on:
  push:

jobs:
  docker-build:
    name: ğŸ—ï¸ Build Docker image
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
    - name: ğŸ“¥ Check-out
      uses: actions/checkout@v4
    - name: ğŸ§° Set up QEMU
      uses: docker/setup-qemu-action@v3
    - name: ğŸ§° Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: ğŸ—ï¸ Build Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        push: false
    - name: ğŸ“¤ Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: docker-image
        path: /tmp/docker-image.tar
  docker-publish:
    name: ğŸš€ Publish Docker image
    if: github.event_name == 'push' && endsWith(github.event.base_ref, 'main') && startsWith(github.ref, 'refs/tags')
    permissions:
      packages: write
    needs:
    - docker-build
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
    - name: ğŸ“¥ Check-out
      uses: actions/checkout@v4
    - name: ğŸ§° Set up QEMU
      uses: docker/setup-qemu-action@v3
    - name: ğŸ§° Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: ğŸ”‘ Login to GitHub Packages
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: â„¹ï¸ Extract image metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}
    - name: ğŸš€ Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        push: true
  github-release:
    name: ğŸš€ Create GitHub release
    if: github.event_name == 'push' && endsWith(github.event.base_ref, 'main') && startsWith(github.ref, 'refs/tags')
    needs:
    - docker-publish
    - docker-build
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
    - name: ğŸ“¥ Check-out
      uses: actions/checkout@v4
    - name: ğŸš€ Create GitHub release
      uses: softprops/action-gh-release@v2
      with:
        name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false
        generate_release_notes: true
